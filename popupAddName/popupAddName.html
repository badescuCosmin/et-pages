<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-steps/dist/bootstrap-steps.css" />
    <!-- <script src="node_modules/jquery/dist/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="node_modules/roboto-fontface/css/roboto/roboto-fontface.css"> -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/roboto-fontface@0.10.0/css/roboto/roboto-fontface.min.css">
    <!-- <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="../general.css">
    <link rel="stylesheet" href="popupAddName.css">
</head>

<body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        works in mobile mode
    </button>
    <div class="modal fade p-0" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content modal-container">
                <div class="modal-close d-flex justify-content-between">
                    <div class="choose-plan">Almost there</div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-header-container">
                    <div>
                        <h2 class="title">Cine se va bucura de aceste jucarii ?</h2>
                    </div>
                </div>
                <div class="modal-body-container">
                    <div class="d-flex description">
                        <img src="../assets/svg/PresentBox.png" alt="" class="description-img">
                        <p class="description-info">Cadouri la ocazii speciale.<br> Recomandari personalizate de
                            jucarii.
                        </p>
                    </div>
                    <div class="options-container">
                        <div class="inner-wrapper">
                            <div class="input-container">
                                <input type="text" class="input-style" placeholder="Prenume" id="name" />
                                <div class="error-input-container">
                                    <span class="error-validation"></span>
                                </div>
                            </div>
                            <div class="input-container d-flex">
                                <input type="tel" id="date" class="input-style"  />
                                <div class="error-input-container">
                                    <span class="error-validation"></span>
                                </div>
                            </div>
                        </div>
                        <span class="add">+ Add another</span>
                        <div class="footer">
                            <p class="description-info" type="button" class="close" data-dismiss="modal"
                                aria-label="Close">No, thank you.</p>
                            <button type="button" class="btn-primary" id='btn-cta'>Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../InputRestrictor/inputRestrictor.js"></script>
    <script src="../FormValidator/formValidationObjects.js"></script>
    <script src="../FormValidator/FormValidator.js"></script>
    <script src='../GeneralMethods/generalMethods.js'></script>
    <script src='popupAddName.js'></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
